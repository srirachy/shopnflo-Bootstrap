                    <span>
                        <button type="button" class="btn btn-light-taupe btn-md" data-bs-toggle="modal" data-bs-target="#modalId">
                            Login
                        </button>
                        
                        <div class="modal fade text-dark" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"

                            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalTitleId">Login</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Email</label>
                                                <input type="email" class="form-control" name="username" id="modal-username"
                                                    placeholder="abc@mail.com" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="pw" class="form-label">Password</label>
                                                <input type="password" class="form-control" name="pw" id="modal-pw" placeholder="" />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>

            <div class="container mb-4 mb-md-0">
                <div class="container d-flex justify-content-center align-items-center p-2">
                    <div class="container icons contact-icon rounded-circle bg-secondary d-flex justify-content-center align-items-center">

                        </svg>
                    </div>
                    <div class="container contact-info">
                        <p><b>Office Address</b></p>
                        <p>12345 Meow Avenue, Mewo, MW 98765</p>
                    </div>
                </div>
                <div class="container d-flex justify-content-center align-items-center p-2">
                    <div class="container icons contact-icon rounded-circle bg-secondary d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">

                        </svg>
                    </div>
                    <div class="container contact-info">
                        <p><b>Phone & Fax</b></p>
                        <p>
                            Phone: 123-456-7890
                            <br>
                            Fax: 111-222-3333
                        </p>
                    </div>
                </div>
                <div class="container d-flex justify-content-center align-items-center p-2">
                    <div class="container icons contact-icon rounded-circle bg-secondary d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </div>
                    <div class="container contact-info">
                        <p><b>Email</b></p>
                        <p>
                            <a href="mailto:someone@example.com">info@shopnflo.com</a>
                            <br>
                            <span>Hours of operation: By appointment</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="container">
                    <h1>Send Us a Message</h1>
                </div>
                <div class="container">
                    <form>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Jane" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="telenum" class="form-label">Telephone</label>
                            <input type="telephone" class="form-control" name="telenum" id="inputTele" aria-describedby="teleHelpId"
                                placeholder="999-888-7777" required>
                            <small id="teleHelpId" class="form-text text-muted">Format: 999-888-7777</small>
                        </div>
                        <div class="mb-3">
                          <label for="mail" class="form-label">Email</label>
                          <input type="email" class="form-control" name="mail" id="inputEmail" placeholder="abc@mail.com" required>
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" name="message" id="inputMessage" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
